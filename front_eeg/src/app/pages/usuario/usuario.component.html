<div class="container-usuario">
  <div *ngIf="userInfo">
      <p>
          <label *ngIf="userInfo.id_rol === 1">Administrador:&nbsp;</label>
          <label *ngIf="userInfo.id_rol === 2">Psicólogo:&nbsp;</label>
          <label>{{ userInfo.nombre}}&nbsp;</label>
          <label>{{ userInfo.apellidos}}&nbsp;&nbsp;&nbsp;</label>
          <a (click)="logout()" class="logout" title="Cerrar sesión"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
      </p>
  </div>
</div>
