<div class="patient-registration-container">
    <h1>Registrar nuevo paciente</h1>
    <form (ngSubmit)="onSubmit()" #patientForm="ngForm" ngForm>
      <!-- Patient Information -->
      <div class="form-section">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" [(ngModel)]="patient.firstName" name="firstName" required>
        
        <label for="lastName">Apellido paterno:</label>
        <input type="text" id="lastName" [(ngModel)]="patient.lastName" name="lastName" required>
        
        <label for="mothersName">Apellido materno:</label>
        <input type="text" id="mothersName" [(ngModel)]="patient.mothersName" name="mothersName">
        
        <label for="birthDate">Fecha de nacimiento:</label>
        <input type="date" id="birthDate" [(ngModel)]="patient.birthDate" name="birthDate">
        
        <label for="gender">Género:</label>
        <select id="gender" [(ngModel)]="patient.gender" name="gender">
          <option value="" disabled selected>Seleccione</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
        </select>
      </div>
      
      <!-- Contact Information -->
      <div class="form-section">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" [(ngModel)]="patient.phone" name="phone">
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" [(ngModel)]="patient.email" name="email">
      </div>
      
      <!-- Consent -->
      <div class="form-section">
        <label for="consent">
          <input type="checkbox" id="consent" [(ngModel)]="patient.consent" name="consent" required> 
          Consentimiento del paciente
        </label>
      </div>
      
      <button type="submit" [disabled]="!patientForm.form.valid">Registrar</button>
    </form>
  </div>
