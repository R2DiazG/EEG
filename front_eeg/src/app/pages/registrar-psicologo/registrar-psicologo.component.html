<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-12 header text-right p-2">
        <img src="assets/img/logo.png" alt="logo" class="img-fluid">
      </div>
    </div>
    <div class="row justify-content-end align-items-center login-container">
      <div class="col-auto pr-5">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ponga su contraseña de portal udem">
          </div>
          <div class="form-group">
              <label for="email">Correo UDEM</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ponga su correo UDEM">
          </div>
          
          <button type="submit" class="btn btn-primary btn-block mb-3">Enviar</button>
          <button type="button" class="btn btn-secondary btn-block mb-3" (click)="cancel()">Cancelar</button>
        </form>    
      </div> 
    </div>
  </div>
</body>
