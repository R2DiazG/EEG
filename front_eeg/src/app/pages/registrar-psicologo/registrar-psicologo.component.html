<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
  <div class="header">
    <img src="assets/img/logo.png">
  </div>
<div class="login-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Dr. Psicologo">
        </div>

        <div class="form-group">
          <label for="name">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" formControlName="apellidos" placeholder="Leon Garza">
        </div>
        
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="contraseña" class="form-control password" formControlName="contraseña" placeholder="Ponga su contraseña">
            <button type="button" class="toggle-password" (click)="toggleShowPassword()">
              <i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmarContrasena">Confirmar Contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="confirmarContrasena" class="form-control password" formControlName="confirmarContrasena" placeholder="Confirme su contraseña">
            <button type="button" class="toggle-password" (click)="toggleShowPassword()">
              <i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>
    
        <div class="form-group">
            <label for="email">Correo UDEM</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="ejemplo@udem.edu">
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Enviar</button>
        <button type="button" class="btn" (click)="cancel()">Cancelar</button>
      </form>
      
  <div>
  </div> 
</div>
</div>
