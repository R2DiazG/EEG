<div class="container">
<app-menu-lateral></app-menu-lateral>
<div class="eeg-upload-container">
    <h1>Subir nuevo EEG</h1>
    <app-info-paciente></app-info-paciente>
    <div class="upload-form">
      <div class="form-group">
        <label for="interpret">Interprete</label>
        <input type="text" id="interpret">
      </div>
      <div class="form-group">
        <label for="patientName">Ingresa la fecha de la toma del electroencefalograma</label>
        <input type="date" id="eegDate" name="eegDate" required>
      </div>
      
      <label>Estado del paciente: </label>
      <div class="form-group">
        <label for="state">General:</label>
        <select id="state" name="state">
          <option value="" disabled selected>Seleccione un estado general</option>
          <option value="wakefullness">Vigilia</option>
          <option value="sleep">Sueño</option>
          <option value="sedation">Sedación</option>
        </select>
      </div>    

      <label>Específico:</label>
              <div>
                <input type="checkbox" id="hyperventilation" name="condition" value="generalState">
                <label for="hyperventilation">Hiperventilación</label>
              </div>
              <div>
                <input type="checkbox" id="visualStimulus" name="condition" value="visualStimulus">
                <label for="visualStimulus">Estímulo visual</label>
              </div>
              <div>
                <input type="checkbox" id="auditoryStimulus" name="condition" value="auditoryStimulus">
                <label for="auditoryStimulus">Estímulo auditivo</label>
              </div>
              <div>
                <input type="checkbox" id="none" name="condition" value="none">
                <label for="none">Ninguno</label>
              </div>
      <br>

      <div class="form-group">
        <label for="description">Resumen</label>
        <textarea id="description"></textarea>
      </div>
  
      <div class="form-group">
        <p>En la aplicación "Nombre aplicación", ve a la pestaña "file", selecciona exportar y selecciona "EDF" para descargar el archivo y subelo dentro de este apartado</p>
        <label for="file">Subir un nuevo archivo CSV</label>
        <input type="file" id="file" (change)="onFileSelected($event)">
      </div>
  
      <button (click)="onUpload()">Subir archivo</button>
    </div>
</div>
</div>
