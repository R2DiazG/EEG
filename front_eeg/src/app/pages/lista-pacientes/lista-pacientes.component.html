<div class="container">
  <app-menu-lateral></app-menu-lateral>
  <div class="patient-list-container">
    <div class="header">
      <h1>Pacientes</h1>
      <div class="search-container">
        <i class="fas fa-search search-icon" aria-hidden="true"></i>
        <input type="search" placeholder="Buscar paciente" [formControl]="searchControl" class="search-input">
      </div>
      <div>
        <button class="registerPButton" (click)="registerPatient()">
          <i class="fas fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columnas definidas según displayedColumns en el componente -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="apellido_paterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let element">{{element.apellido_paterno}}</td>
      </ng-container>

      <ng-container matColumnDef="apellido_materno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element">{{element.apellido_materno}}</td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element">{{element.edad}}</td>
      </ng-container>

      <ng-container matColumnDef="numero_de_sesiones">
        <th mat-header-cell *matHeaderCellDef> Número de Sesiones </th>
        <td mat-cell *matCellDef="let element">{{element.numero_de_sesiones}}</td>
      </ng-container>

      <ng-container matColumnDef="notas_ultima_sesion">
        <th mat-header-cell *matHeaderCellDef> Notas Última Sesión </th>
        <td mat-cell *matCellDef="let element">{{element.notas_ultima_sesion}}</td>
      </ng-container>

      <!-- Columna para acciones como ver detalles -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Ver detalles </th>
        <td mat-cell *matCellDef="let element">
          <button class="seeMoreDetails" (click)="viewDetails(element.id_paciente)">
            <i class="fa fa-address-card" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>

      <!-- Dentro de tu archivo lista-pacientes.component.html -->
      <ng-container matColumnDef="sesion">
        <th mat-header-cell *matHeaderCellDef> Sesion anterior </th>
        <td mat-cell *matCellDef="let element">
          <button class="seeMoreSesion" (click)="getLastSession(element.id_paciente)"> <!-- Asegúrate de pasar el id_paciente correcto -->
            <i class="fas fa-chart-area" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>

      <!-- Columna para eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button class="button-eliminar" (click)="onDeletePatient(element)" [ngClass]="{'confirm': element.isConfirm, 'done': element.isDeleted}">
            <i class="icon fas fa-trash" *ngIf="!element.isConfirm && !element.isDeleted"></i>
            <i class="icon fas fa-question-circle" *ngIf="element.isConfirm && !element.isDeleted"></i>
            <i class="icon fas fa-check-circle" *ngIf="element.isDeleted"></i>
            <span class="text">{{ element.isDeleted ? 'Eliminado' : (element.isConfirm ? '¿Seguro?' : 'Eliminar') }}</span>
          </button> -->
          <!-- <button class="button-eliminar" (click)="onDeletePatient(element)" [ngClass]="{'confirm': element.isConfirm, 'done': element.isDeleted}">
            El ícono de la papelera siempre se muestra independientemente del estado
            <i class="icon fas fa-trash"></i>
            El texto cambia dependiendo del estado del paciente, pero el ícono de la papelera se mantiene
            <span class="text">
              {{ element.isDeleted ? 'Deleted' : (element.isConfirm ? '¿Estas seguro?' : (element.isDeleteInitiated ? 'Eliminar' : '')) }}
            </span>
            Los íconos de confirmación y chequeo solo se muestran según el estado correspondiente
            <i class="icon fas fa-question-circle" *ngIf="element.isConfirm && !element.isDeleted"></i>
            <i class="icon fas fa-check-circle" *ngIf="element.isDeleted"></i>
          </button>          -->

          <button class="button-eliminar" (click)="onDeletePatient(element)" [ngClass]="{'confirm': element.isConfirm, 'done': element.isDeleted, 'delete-initiated': element.isDeleteInitiated && !element.isConfirm}">
            <i class="icon fas fa-trash" *ngIf="!element.isConfirm && !element.isDeleted"></i>
            <i class="icon fas fa-question-circle" *ngIf="element.isConfirm && !element.isDeleted"></i>
            <i class="icon fas fa-check-circle" *ngIf="element.isDeleted"></i>
            <span class="text" *ngIf="element.isDeleteInitiated">{{ element.isDeleted ? 'Deleted' : (element.isConfirm ? '¿Estas seguro?' : 'Eliminar') }}</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <br>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<app-usuario></app-usuario>
