<div class="container">
<app-menu-lateral></app-menu-lateral>
<div class="graphs-container">
    <h1>Visualizador de Electroencefalograma</h1>
    <button (click)="regresar()">Regresar a lista de pacientes</button>
    <app-info-paciente [id_sesion]="idSesion"></app-info-paciente>
    <!--Consume crear_nueva_sesion()-->
    <button (click)="addSession()">Agregar sesion</button>
    <div class="search-upload-section">
      <!-- Dropdown para seleccionar la fecha de sesión -->
      <select [(ngModel)]="selectedSesionId" (change)="onSesionChange()">
        <option [value]="null" disabled selected>{{fechaSesion}}</option>
          <option *ngFor="let sesion of sesiones" [value]="sesion.id_sesion">
              {{ sesion.fecha_consulta }}
          </option>
      </select>
    </div>

    <div class="tab-menu">
      <button class="tab" (click)="setActiveTab('detailsSesion')" [class.active]="activeTab === 'detailsSesion'">Detalles de sesión</button>
      <button class="tab" (click)="setActiveTab('meds')" [class.active]="activeTab === 'meds'">Historial de medicamentos</button>
      <button class="tab" (click)="setActiveTab('prob')" [class.active]="activeTab === 'prob'">Clasificación probabilistica</button>
    </div>
    <div class="tab-content">
      <!-- Content based on the active tab -->
      <div *ngIf="activeTab === 'detailsSesion'">
        <h2>Contenido de EEG</h2>
        <div class="info-eeg">
            <p><strong>Fecha:</strong> {{fecha_consulta}}</p>
            <p><strong>Resumen de la sesión:</strong> {{resumen_sesion_actual}}</p>
            <p><strong>Estado general:</strong> {{estado_general}}</p>
            <p><strong>Estado especifico:</strong> {{estado_especifico}}</p>
            <div>
              <button>Agregar medicamentos</button>
              <button>Agregar notas del psicologo</button>
            </div>
        </div>
        <div class="space1"></div>
        <div id="eeg" style="width:100%; height:800px;"></div>
        <div class="space"></div>
        <div id="processed" style="width:100%; height:400px;"></div>
      </div>
      <div *ngIf="activeTab === 'meds'">
        <h2>Medicamentos</h2>
        <!--Tabla con todos los medicamentos que es nombre comercial, principio activo, fecha y nota del psicologo-->
      </div>
      <div *ngIf="activeTab === 'prob'">
        <h2>Contenido de Pre-diagnóstico</h2>
      </div>
    </div>
  </div>
</div>
