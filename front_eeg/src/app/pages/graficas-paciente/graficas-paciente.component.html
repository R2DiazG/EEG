<div class="container">
<app-menu-lateral></app-menu-lateral>
<div class="graphs-container">
    <h1>Visualizador de Electroencefalograma</h1>
    <app-info-paciente></app-info-paciente>
    <button (click)="uploadEEG()">Subir nuevo EEG</button>
    <button (click)="addConsultation()">Agregar sesion</button>
    <div class="search-upload-section">
        <!-- <input type="search" placeholder="Nombre del Paciente" (input)="searchPatient($event.target.value)"> -->
        <input type="search" placeholder="Buscar sesion">
      </div>
    <div class="tab-menu">
      <button class="tab" (click)="setActiveTab('contentEEG')" [class.active]="activeTab === 'contentEEG'">Contenido EEG</button>
      <button class="tab" (click)="setActiveTab('sessions')" [class.active]="activeTab === 'sessions'">Sesiones</button>
      <button class="tab" (click)="setActiveTab('preDiagnostic')" [class.active]="activeTab === 'preDiagnostic'">Pre-diagnóstico</button>
    </div>
    <div class="tab-content">
      <!-- Content based on the active tab -->
      <div *ngIf="activeTab === 'contentEEG'">
        <h2>Contenido de EEG</h2>
        <div class="info-eeg">
            <p><strong>Interprete:</strong> Umberto Leon</p>
            <p><strong>Fecha:</strong> 20/02/2024</p>
            <p><strong>Descripción:</strong> Se tomaron datos muestra para gráficar</p>
            <p><strong>Estado general:</strong> Vigilia</p>
            <p><strong>Estado especifico:</strong> Hiperventilación y estímulo visual</p>
        </div>
        <div class="space1"></div>
        <div id="eeg" style="width:100%; height:800px;"></div>
        <div class="space"></div>
        <div id="processed" style="width:100%; height:400px;"></div>
      </div>
      <div *ngIf="activeTab === 'sessions'">
        <h2>Contenido de Sesiones</h2>
      </div>
      <div *ngIf="activeTab === 'preDiagnostic'">
        <h2>Contenido de Pre-diagnóstico</h2>
      </div>
    </div>
  </div>
</div>
