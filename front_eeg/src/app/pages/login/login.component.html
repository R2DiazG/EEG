<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-12 header text-right p-2">
        <img src="assets/img/logo.png" alt="logo" class="img-fluid"> <!-- Agregar logo -->
      </div>
    </div>
    <div class="row justify-content-end align-items-center login-container">
      <div class="col-auto pr-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" id="email" class="form-control mb-3" formControlName="email" placeholder="Usuario">
          </div>
          
          <div class="form-group">
            <input type="password" id="password" class="form-control mb-3" formControlName="password" placeholder="Contraseña">
          </div>
          
          <button type="submit" class="btn btn-primary btn-block mb-3">Enviar</button>
          <button type="button" class="btn btn-secondary p-0 m-0 align-baseline" (click)="registerUser()">Registrar nuevo usuario</button>
          <button type="button" class="btn btn-secondary p-0 m-0 align-baseline" (click)="onForgotPassword()">Olvidé la contraseña</button>
        </form>    
      </div> 
    </div>
  </div>
</body>
</html>
