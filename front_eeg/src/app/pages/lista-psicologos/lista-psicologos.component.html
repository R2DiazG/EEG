<div class="container">
    <app-menu-lateral></app-menu-lateral>
    <div class="patient-list-container">
        <div class="header">
          <h1>Psicólogos</h1>
          <input type="search" placeholder="Nombre del psicologo">
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Apellidos Column -->
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
          </ng-container>
      
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
      
          <!-- Correo Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>
      
          <!-- Rol Column -->
          <ng-container matColumnDef="id_rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{getRoleName(element.id_rol)}} </td>
          </ng-container>
      
          <!-- Aprobacion Column -->
          <ng-container matColumnDef="aprobacion">
            <th mat-header-cell *matHeaderCellDef> Aprobación </th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle  
              [ngClass]="{'toggle-active': element.aprobacion}"  
              [(ngModel)]="element.aprobacion"  
              (change)="toggleAprobacion(element)">
            </mat-slide-toggle>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
