<h1>Seleccionar Medicamentos</h1>
<ng-select [items]="medicamentos$ | async"
           bindLabel="nombre"
           bindValue="id"
           placeholder="Buscar medicamentos"
           [multiple]="true"
           [closeOnSelect]="false"
           [searchable]="true"
           [(ngModel)]="selectedMedicamentos">
  <ng-template ng-label-tmp let-item="item">
    <span>{{ item.nombre }}</span>
  </ng-template>
</ng-select>
<div class="actions">
  <button mat-button (click)="closeDialog()">Cerrar</button>
</div>
